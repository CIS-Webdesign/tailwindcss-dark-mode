<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS mit Dark-Mode</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div
      class="container mx-auto px-3 my-3 bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100"
    >
      <div
        id="colorSwitch"
        class="inline-block hover:cursor-pointer bg-gray-900 text-gray-100 dark:bg-gray-100 dark:text-gray-900 rounded-full p-2 my-5"
      >
        <img
          src="./img/line-md--moon-to-sunny-outline-loop-transition.svg"
          alt="moon"
          class="w-8 h-auto"
        />
      </div>
      <h1 class="font-mono text-xl lg:text-3xl font-bold pb-4">
        Light- und Dark-Mode mit Tailwind CSS :)
      </h1>
      <p class="font-mono text-lg">
        Um in den Modus
        <span class="text-purple-900 dark:text-green-400 font-bold">Light</span>
        bzw.
        <span class="text-purple-900 dark:text-green-400 font-bold">Dark</span>
        zu wechseln, muss nur das obige Symbol angeklickt werden. Der jeweilige
        Zustand wird dann im
        <span class="text-purple-900 dark:text-green-400 font-bold"
          >Local Storage</span
        >
        des Browsers gespeichert.
      </p>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
